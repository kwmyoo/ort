name: Batect Build and Test Docker

on:
  workflow_run:
    workflows: ["Docker Build and Deploy"]
    branches: [main]
    types:
      - completed

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false
  SCANCODE_VERSION: 30.1.0

jobs:
  funTest-analyzer-docker:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Restore Gradle cache entries
      uses: gradle/gradle-build-action@v2
    - name: Validate Batect wrapper scripts
      uses: batect/batect-wrapper-validation-action@v0
    - name: Run functional tests
      run: BATECT_QUIET_DOWNLOAD=true ./batect --config-var gradle_build_scan=true --config-var gradle_console=plain funTestAnalyzer
    - name: Upload code coverage data
      uses: codecov/codecov-action@v3
      with:
        flags: funTest-analyzer-docker